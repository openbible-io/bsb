name: Publish
on:
permissions:
  contents: write
  # provenance
  id-token: write

jobs:
  pull-upstream:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          registry-url: 'https://registry.npmjs.org'
      - run: ./ci.sh
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
